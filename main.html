<!DOCTYPE html>
<html>

<head>
    <title>Menu</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;

        }

        #principal {
            width: auto;
            height: 810px;
            background: #3F7FBF;
            margin: auto;
            padding: 1em;
        }

        #header {
            height: 5%;
            background: #BFBF3F;
            border-radius: 1em;
            text-align: center;
            font-weight: bold;
        }

        #nav {
            height: 5%;
            background: linear-gradient(to right, #A6E2E2, #3EBBBB);
            margin-top: 5px;
            font-weight: bold;
        }

        #contenedor {
            height: 60%;
        }

        #footer {
            height: 22%;
            background: white;
            overflow-y: scroll;
        }

        #section {
            width: 6%;
            height: 100%;
            background: #A6E2E2;
            float: left;
            overflow-y: scroll;
        }

        #aside {
            width: 94%;
            height: 100%;
            background: white;
            float: right;
            border: solid black 1px;
            overflow-y: scroll;
        }

        #article {
            width: 80%;
            height: 100%;
            float: top;
            margin: auto;
            align-items: center;

        }

        button {
            color: #318aac !important;
            background: rgba(0, 0, 0, 0);
            border: .5px solid;
            border-color: #318aac;
            transition: all 1s ease;
            position: relative;
        }

        button:hover {
            background: #318aac;
            color: #fff !important;
        }
        
    </style>
    <script>
        y=0
        function inicio() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            let texto="Inicio"
            ctx.beginPath();
            ctx.ellipse(65, y+20, 50, 20, 0, 0, 2 * Math.PI);
            ctx.fillText(texto,55,y+20);
            y=y+50;
            ctx.stroke();
        }
        function variable() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            let texto="variable"
            ctx.beginPath();
            ctx.ellipse(65, y+20, 50, 20, 0, 0, 2 * Math.PI);
            ctx.fillText(texto,55,y+20);
            y=y+50;
            ctx.stroke();
        }

        function salida() {
            var c = document.getElementById("myCanvas");

            ctx.fillText(texto,55,y+20);
            y=y+50;
            ctx.stroke();
        }
        function asignacion() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            let texto="asignacion"
            ctx.beginPath();
            ctx.ellipse(65, y+20, 50, 20, 0, 0, 2 * Math.PI);
            ctx.fillText(texto,55,y+20);
            y=y+50;
            ctx.stroke();
        }
        function ifa() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            let texto="if"
            ctx.beginPath();
            ctx.ellipse(65, y+20, 50, 20, 0, 0, 2 * Math.PI);
            ctx.fillText(texto,55,y+20);
            y=y+50;
            ctx.stroke();
        }
        function ciclo() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            let texto="ciclo"
            ctx.beginPath();
            ctx.ellipse(65, y+20, 50, 20, 0, 0, 2 * Math.PI);
            ctx.fillText(texto,55,y+20);
            y=y+50;
            ctx.stroke();
        }
        function doClick() {
            var el = document.getElementById("fileElem");
            if (el) {
                el.click();
            }
        }
    </script>
</head>

<body>
    <div id="principal">
        <div id="header">Editor de Diagrama de flujo</div>
        <div id="nav">Diagrama 1</div>
        <div id="contenedor">
            <div id="section">
                <center>
                Simbolos
                    <div id="article" >
                        <button type="button" onclick=inicio()>
                            <img src="img/inicio.png" alt="Inicio" width="45" height="33">
                        </button>
                        <button type="button" onclick=variable()>
                            <img src="img/variable.png" alt="variable" width="45" height="33">
                        </button>

                            <img src="img/nuevo.png" alt="Inicio" width="45" height="33">

                        <a href="Carga/Diagrama.xml" download="Diagrama">

                        <button type="button" onclick="doClick()" id="abrir">

                        <button type="button">
                            <img src="img/inicio.png" alt="Inicio" width="45" height="33">
                        </button>
                        </div>
                    </center>
                    </div>
                    <div id="aside">
                        <canvas id="myCanvas" height="1000px" width="1000px">
                        </canvas>
                    </div>
                </div>
                <div id="nav">Codigo generado</div>
                <div id="footer">
                    <iframe src="Carga/Codigo/codigo.c" title="codigo"></iframe>

            </div>
</body>
