<!DOCTYPE html>
<html>

<head>
    <title>Menu</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;

        }

        #principal {
            width: 1300px;
            height: 610px;
            background: #3F7FBF;
            margin: auto;
            padding: 1em;
        }

        #header {
            height: 5%;
            background: #BFBF3F;
            border-radius: 1em;
            text-align: center;
            font-weight: bold;
        }

        #nav {
            height: 5%;
            background: linear-gradient(to right, #A6E2E2, #3EBBBB);
            margin-top: 5px;
            font-weight: bold;
        }

        #contenedor {
            height: 60%;
        }

        #footer {
            height: 22%;
            background: white;
            overflow-y: scroll;
        }

        #section {
            width: 6%;
            height: 100%;
            background: #A6E2E2;
            float: left;
            overflow-y: scroll;
        }

        #aside {
            width: 94%;
            height: 100%;
            background: white;
            float: right;
            border: solid black 1px;
            overflow-y: scroll;
        }

        #article {
            width: 80%;
            height: 10%;
            float: top;
            margin: auto;
            align-items: center;

        }

        button {
            color: #318aac !important;
            background: rgba(0, 0, 0, 0);
            border: .5px solid;
            border-color: #318aac;
            transition: all 1s ease;
            position: relative;
        }

        button:hover {
            background: #318aac;
            color: #fff !important;
        }
    </style>
</head>

<body>
    <div id="principal">
