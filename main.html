<!DOCTYPE html>
<html>

<head>
    <title>Menu</title>
    <style>
        * {

            background: #3F7FBF;

        }

        }

        #contenedor {
            height: 60%;
        }

        #footer {

        }

        }
        #article {
            width: 80%;

            margin: 0.5em auto;
        }
        #aside {

            background: white;
            float: right;
        }
    </style>
</head>

<body>

                <div id="article">Artitle</div>

            </div>
            <div id="aside">Aside</div>
        </div>
        <div id="nav">Nav</div>
        <div id="footer">Footer</div>
    </div>
</body>

</html>
