<!DOCTYPE html>
<html>

<head>
    <title>Menu</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        #principal {
            width: auto;
            height: 1000px;
            background: palevioletred;
            margin: auto;
            padding: 1em;
        }

        #header {
            height: 5%;
            background: white;
            border-radius: 1em;
            margin: 0.5em;
        }

        #nav {
            height: 5%;
            background: gold;
            border-radius: 1em;
            margin: 1em;
        }

        #contenedor {
            height: 40%;
        }

        #footer {
            height: 5%;
            background: gray;
            border-radius: 1em;
            margin: auto;
        }
        #section {
            width: 5%;
            height: 95%;
            background: green;
            border-radius: 1em;
            float: left;
            margin-left: 1em;
        }
        #article {
            width: 80%;
            height: 10%;
            background: purple;
            border-radius: 1em;
            float: top;
            margin: 0.5em auto;
        }
        #aside {
            width: 90%;
            height: 95%;
            background: red;
            border-radius: 1em;
            float: right;
            margin-right: 1em;
        }
    </style>
</head>

<body>
    <div id="principal">
        Principal
        <div id="header">Header</div>
        <div id="nav">Nav</div>
        <div id="contenedor">
            <div id="section">
                Section
                <div id="article">Artitle</div>
                <div id="article">Artitle</div>
                <div id="article">Artitle</div>
                <div id="article">Artitle</div>
                <div id="article">Artitle</div>
            </div>
            <div id="aside">Aside</div>
        </div>
        <div id="footer">Footer</div>
    </div>
</body>

</html>
